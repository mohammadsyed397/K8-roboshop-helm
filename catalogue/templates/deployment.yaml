apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue
  namespace: roboshop
  labels:
    component: catalogue
    project: roboshop
    tier: app
spec:
  replicas: {{ .values.deployment.replicas }}
  selector:
    matchLabels:
      component: catalogue
      project: roboshop
      tier: app
  template:
    metadata:
      labels:
        component: catalogue
        project: roboshop
        tier: app
    spec:
      containers:
      - name: catalogue
        image: "{{ .values.deployment.imageURL }}:{{ .values.deployment.imageVersion }}"
        resources:
          requests:
           cpu: "50m"
           memory: "128Mi"
          limits:
            cpu: "100m"
            memory: "256Mi"
        envFrom:
         - configMapRef:
            name: catalogue
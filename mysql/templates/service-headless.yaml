apiVersion: v1
kind: Service
metadata: 
  name: Mysql-service-headless
  namespace: roboshop
  labels:
    component: mysql
    project: roboshop
    tier: database
spec: 
  clusterIp: None
  selector:
    component: mysql
    project: roboshop
    tier: database
  ports:
  - protocol: TCP
    port: 3306
    targetPort: {{ .Values.Service.targetPort }}
